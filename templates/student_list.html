{% extends "base.html" %}
{% block content %}
<div class="col-md-10 mx-auto">
    <h2 class="display-4 text-primary text-center mb-4">Liste des étudiants</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{{ url_for('edit_student', id=student.id) }}" class="btn btn-sm btn-primary">Modifier</a>
                    <a href="{{ url_for('delete_student', id=student.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Confirmer la suppression ?');">Supprimer</a>
                    <a href="{{ url_for('student_detail', id=student.id) }}" class="btn btn-sm btn-info">Détails</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
