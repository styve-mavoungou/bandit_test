name: Analyse de sécurité Bandit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  bandit-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Nécessaire pour une analyse complète

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Mettre à jour pip
        run: python -m pip install --upgrade pip

      - name: Installer les dépendances
        run: |
          pip install -r requirements-dev.txt
          pip install bandit

      - name: Exécuter Bandit avec configuration
        run: |
          # Crée un fichier de configuration si inexistant
          if [ ! -f .bandit ]; then
            echo -e "[bandit]\nexclude: */tests/*,*/venv/*\nskips: B101" > .bandit
          fi
          
          # Exécute Bandit avec gestion des erreurs
          bandit -r . \
            -f json -o bandit-report.json \
            || echo "Bandit a trouvé des problèmes" && exit 0

      - name: Uploader le rapport Bandit
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Afficher les résultats
        run: |
          if [ -f bandit-report.json ]; then
            echo "Résumé de l'analyse Bandit:"
            jq '.metrics._totals | {lignes: .loc, problèmes: .nosec}' bandit-report.json || cat bandit-report.json
          else
            echo "Aucun rapport Bandit généré"
          fi
